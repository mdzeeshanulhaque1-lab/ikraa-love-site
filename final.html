<!DOCTYPE html>
<html>
<head>
  <title>Ikraa Zabeen ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    h1 {
      margin-top: 70px;
      font-size: 36px;
    }
    p {
      font-size: 20px;
      margin: 10px 20px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      margin: 15px;
      cursor: pointer;
    }
    #yes {
      background: #ff4b7d;
      color: white;
    }
    #no {
      position: absolute;
      background: white;
      color: #ff4b7d;
    }
    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Ikraa Zabeen üòç</h1>
  <p>You made it till the end‚Ä¶</p>
  <p><strong>Will you be my Valentine? üíò</strong></p>

  <button id="yes" onclick="yes()">YES ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">NO üôà</button>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Play music on first interaction (mobile-friendly)
    document.body.addEventListener("click", function () {
      document.getElementById("music").play();
    }, { once: true });

    function yes() {
      alert("She said YES üòç‚ù§Ô∏è Screenshot this and send it to me!");
    }

    function moveNo() {
      const no = document.getElementById("no");
      no.style.left = Math.random() * 80 + "vw";
      no.style.top = Math.random() * 80 + "vh";
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
